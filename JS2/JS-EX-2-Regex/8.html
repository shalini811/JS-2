<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Write a JavaScript function to count the number of vowels in a given string</title>
</head>
<body>
<script>
function vowel_count(str) {

  return str.match(/[aeiou]/gi).length;

}

document.write("The total number of vowels present in this sentence is " + (vowel_count('What does not kill us makes us stronger.')));
</script>
</body>
</html>
